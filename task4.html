<html>
    <head>
        <title>ordering </title>
    </head>
    <body>
        <h2 title="ordered & unodered list example">shopping list</h2>
       <!---unorderd list-->
        <ul title="by default black bulletin"><li>grains</li>
            <li>flowers</li>
            <li>statiionary</li></ul>
            <br>
            <!--ordered list-->
            <ol title="by default numbering"><li>grains</li>
                <li>flowers</li>
                <li>statiionary</li></ol>
                <!--description list-->
                <br>
                <dl title="'description list">
                    <dt> dt for name / term ex:flower</dt>
                    <dd> dd for description of term ex: daisy is a type of flower.</dd>
                    </dl>

    </body>
</html>
